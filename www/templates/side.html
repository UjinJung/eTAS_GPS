  <ion-pane>
    <ion-side-menus>
      <!-- Center content -->
      <ion-side-menu-content drag-content="false">
        <ion-nav-bar class="bar-dark nav-title-slide-ios7">
          <ion-nav-back-button class="button-icon icon ion-ios-arrow-back"space></ion-nav-back-button>
        </ion-nav-bar>

        <ion-nav-view class="slide-left-right"></ion-nav-view>
      </ion-side-menu-content>

      <!-- Left menu -->
      <ion-side-menu side="left" class="loginBg">
        <ion-header-bar class="bar-stable bar-dark">
          <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content >
          <ion-list id="menuLinks" >
            <ion-item menu-close href="#/tab/measure"> Dashboard </ion-item>



            <div ng-controller="ProfileCtrl">
              <ion-item menu-close href="#/app/profile" style="width:300px; ">
                <div class="card">
                  <div class="item item-divider" style="text-align:center;">
                    Profile
                  </div>
                  <div class="item item-text-wrap">
                    <div class="item item-body">
                      <img id="profileImg" ng-mouseover="imgLoad()" />
                    </div>
                  </div>
                  <div class="item item-divider" style="text-align:center;">
                    <p style="font-weight:bold; font-size:1.2em; height:1.4em;">{{user.name}}</p>
                    <p>{{user.email}}</p>
                  </div>
                </div>

              </ion-item>
            </div>
            <ion-item menu-close href="#/app/login" ng-click="fbLogout()">
              Logout
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>
    </ion-side-menus>
  </ion-pane>
